<!DOCTYPE html>
<html>
<head>
  <title>Enhanced Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .calculator {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .display {
      background-color: #f0f0f0;
      padding: 10px;
      margin-bottom: 10px;
      text-align: right;
      font-size: 24px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
    }

    button {
      background-color: #e0e0e0;
      border: none;
      padding: 10px;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover {
      background-color: #d0d0d0;
    }

    button:active {
      background-color: #c0c0c0;
    }
  </style>
</head>

    <div class="display">
      <input type="text" id="display-input" readonly>

    </div>
  </div>
