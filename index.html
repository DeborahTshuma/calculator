<!DOCTYPE html>
<html>
<head>
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .calculator {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .display {
      background-color: #f0f0f0;
      padding: 10px;
      margin-bottom: 10px;
      text-align: right;
      font-size: 24px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
    }

    button {
      background-color: #e0e0e0;
      border: none;
      padding: 10px;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover {
      background-color: #d0d0d0;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display">
      <input type="text" id="display-input" readonly>
    </div>
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="appendToDisplay('/')">/</button>
      <button onclick="appendToDisplay('')"></button>
      <button onclick="appendToDisplay('-')">-</button>
      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button onclick="appendToDisplay('+')">+</button>
      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button onclick="appendToDisplay('.')">.</button>
      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button onclick="calculateResult()">=</button>
      <button onclick="appendToDisplay('0')">0</button>
    </div>
  </div>

  <script>
    function appendToDisplay(value) {
      document.getElementById('display-input').value += value;
    }

    function clearDisplay() {
      document.getElementById('display-input').value = '';
    }

    function calculateResult() {
      try {
        document.getElementById('display-input').value = eval(document.getElementById('display-input').value);
      } catch (e) {
        document.getElementById('display-input').value = 'Error';
      }
    }
  </script>
</body>
</html>
